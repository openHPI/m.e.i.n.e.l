<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="plotly-import.html">


<!--
`barchart-basic`
This is a basic component for plotly barcharts

@demo demo/index.html 
-->

<dom-module id="barchart-basic">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
        id="ajaxCaller"
        url="[[dataurl]]"
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300">
    </iron-ajax>
    <div id="myDiv"></div>
  </template>

  <script>
    Polymer({
      is: 'barchart-basic',

      properties: {
        dataurl: {
          type: String,
        },
        color1: {
          type: String,
          value: 'rgba(0,0,0,1)',
        },
        color2: {
          type: String,
          value: 'rgba(0,0,0,1)',
        },
      },
      ready: function() {
        this.$.ajaxCaller.generateRequest();
      },
      handleResponse: function (data) {
        var goodData = this.normalizeJSON(data.detail.response);
        var myDiv = this.$.myDiv;
        var layout = {
          xaxis: {
            tickmode: "auto",
            nticks: 4,
            tickfont: {
              size: 14,
              color: this.color2,
            },
          },
          yaxis: {
            tickfont: {
              size: 14,
              color: this.color2,
            },
          },
        };
        Plotly.newPlot(myDiv, goodData, layout);
      },
      normalizeJSON: function (data) {
        var x = [];
        var y = [];
        for (entry in data) {
          //compute date string
          //x.push(entry);
          x.push((new Date(entry*1000)).toLocaleString());
          y.push(data[entry]);
        }
        var diagramData = {"x":x};
        diagramData["y"] = y;
        diagramData["type"] = "bar";
        diagramData["marker"] = {color:this.color1};
        var plotlyData = [];
        plotlyData.push(diagramData);
        return plotlyData;
      }
    });
  </script>
</dom-module>
