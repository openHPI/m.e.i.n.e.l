<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="plotly-import.html">


<!--
`barchart-basic`
This is a basic component for plotly barcharts

@demo demo/barchart_basic_demo.html
-->
<dom-module id="barchart-basic">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
        id="ajaxCaller"
        url="[[dataurl]]"
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300">
    </iron-ajax>
    <div id="myDiv"></div>
  </template>

  <script>
    Polymer({
      is: 'barchart-basic',

      properties: {
        /** URL of data to be plotted */
        dataurl: {
          type: String,
        },
        /** Primary color of chart */
        primarycolor: {
          type: String,
          value: 'rgba(0,0,0,1)',
        },
        /** Accent color of chart */
        accentcolor: {
          type: String,
          value: 'rgba(0,0,0,1)',
        },
      },
      ready: function() {
        this.$.ajaxCaller.generateRequest();
      },
      /**
      * Transforms the transmitted data into a plot.
      * D3 handles responsiveness with an eventListener on top
      *
      * @param {Object} data The data to be plotted
      */
      handleResponse: function (data) {
        var d3 = Plotly.d3;

        var WIDTH_IN_PERCENT_OF_PARENT = 100,
            HEIGHT_IN_PERCENT_OF_PARENT = 100;

        var gd3 = d3.select('#myDiv')
            .append('div')
            .style({
                width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                'margin-left': (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%',

                height: HEIGHT_IN_PERCENT_OF_PARENT + 'vh',
                'margin-top': (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + 'vh'
            });

        var gd = gd3.node();

        var goodData = this._normalizeJSON(data.detail.response);
        var layout = {
          xaxis: {
            tickmode: "auto",
            nticks: 4,
            tickfont: {
              size: 14,
              color: this.accentcolor,
            },
          },
          yaxis: {
            tickfont: {
              size: 14,
              color: this.accentcolor,
            },
          },
        };
        Plotly.newPlot(gd, goodData, layout);
        window.addEventListener('resize', function() { Plotly.Plots.resize(gd); });
      },
      /**
      * Normalizes the data supplied by the API to work with Plotly
      *
      * @param {Object} data The data (as JSON) to be normalized
      * @return {Array} The normalized data
      */
      _normalizeJSON: function (data) {
        var x = [];
        var y = [];
        for (entry in data) {
          //compute date string
          //x.push(entry);
          x.push((new Date(entry*1000)).toLocaleString());
          y.push(data[entry]);
        }
        var diagramData = {"x":x};
        diagramData["y"] = y;
        diagramData["type"] = "bar";
        diagramData["marker"] = {color:this.primarycolor};
        var plotlyData = [];
        plotlyData.push(diagramData);
        return plotlyData;
      }
    });
  </script>
</dom-module>
