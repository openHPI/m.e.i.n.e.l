<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport">

    <title>piechart-basic demo</title>

    <!-- Load Plotly.js before webcomponents are initialized through Polyfills -->
    <script src="../../../plotly.js/dist/plotly.min.js"></script>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js" type="module"></script>
    <script src="../../../@polymer/iron-demo-helpers/demo-snippet.js" type="module"></script>
    <script src="../../src/visualizations/piechart-basic.js" type="module"></script>

    <!-- Bug fix by polymer-modulizer:
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
    -->
    <script type="module">
        import { html } from '@polymer/polymer/lib/utils/html-tag.js';

        const template = html`
            <custom-style>
                <style include="demo-pages-shared-styles">
                    div.vertical-section-container {
                        max-width: 1500px;
                    }
                </style>
            </custom-style>
        `;
        document.body.appendChild(template.content);
    </script>
</head>

<body>
<div>
    <h3>piechart-basic demo (custom element)</h3>
    <demo-snippet>
        <template>
            <!-- Data
            {
              "labels": [
                "Residential",
                "Non-Residential",
                "Utility"
              ],
              "values": [
                19,
                26,
                55
              ]
            }
            -->
            <piechart-basic colors="[&quot;#4a148c&quot;, &quot;#ffcc80&quot;, &quot;#b13a01&quot;]" data="{&quot;labels&quot;: [&quot;Residential&quot;, &quot;Non-Residential&quot;, &quot;Utility&quot;], &quot;values&quot;: [19, 26, 55]}"></piechart-basic>
        </template>
    </demo-snippet>
</div>
</body>

</html>
