<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport">

    <title>score-card demo</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js" type="module"></script>
    <script src="../../../@polymer/iron-demo-helpers/demo-snippet.js" type="module"></script>
    <script src="../../src/visualizations/score-card.js" type="module"></script>

    <!-- Bug fix by polymer-modulizer:
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
    -->
    <script type="module">
        import { html } from '@polymer/polymer/lib/utils/html-tag.js';

        const template = html`
            <custom-style>
                <style include="demo-pages-shared-styles">
                    div.vertical-section-container {
                        max-width: 1500px;
                    }
                </style>
            </custom-style>
        `;
        document.body.appendChild(template.content);
    </script>
</head>

<body>
<div>
    <h3>score-card demo (custom element)</h3>
    <demo-snippet>
        <template>
            <style>
                score-card {
                    --score-card-icon-font-size: 5em;
                    --score-card-icon-background-border-radius: 4px;
                    --score-card-icon-background-color: #dddddd;
                    --score-card-height: 150px;
                    --score-card-link-color: #de6212;
                    --score-card-link-color-hover: #b8510f;
                    --score-card-link-text-decoration: none;
                }
            </style>

            <score-card data="474359" icon-classes="fas fa-user" name="Total Users"></score-card>
            <score-card data="Google" icon-classes="xikolo-icon icon-stats" link="http://www.google.com" link-text="More info" name="Most Popular Search Engine"></score-card>

            <!-- Attribute tag takes preference over style tag -->
            <score-card data="Google" icon-classes="xikolo-icon icon-stats" link="http://www.google.com" link-text="More info" name="Most Popular Search Engine" height="125" icon-size="62.5" primarycolor="#c1c1c1"></score-card>
            <score-card data="Google" icon-classes="xikolo-icon icon-stats" link="http://www.google.com" link-text="More info" name="Most Popular Search Engine" height="100" icon-size="50" primarycolor="#c1c1c1"></score-card>
            <score-card data="Google" icon-classes="xikolo-icon icon-stats" link="http://www.google.com" link-text="More info" name="Most Popular Search Engine" height="75" icon-size="37.5" primarycolor="#c1c1c1"></score-card>

            <!-- Custom text-based icons are supported -->
            <score-card data="42.00" icon-classes="text-icon icon-average" name="Average Icon" height="75" icon-size="37.5" primarycolor="#c1c1c1"></score-card>
            <score-card data="1.00" icon-classes="text-icon icon-one" name="'1' Icon" height="75" icon-size="37.5" primarycolor="#c1c1c1"></score-card>
        </template>
    </demo-snippet>
</div>
</body>

</html>
