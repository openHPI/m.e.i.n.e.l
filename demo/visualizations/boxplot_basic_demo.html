<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>boxplot-basic demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../plotly.js/dist/plotly.min.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../src/visualizations/boxplot-basic.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        div.vertical-section-container {
            max-width: 1500px;
        }
    </style>
</head>

<body>
    <div>
        <h3>basic boxplot demo (custom element)</h3>
        <demo-snippet>
            <template>
                <boxplot-basic width="400" height="400" mean="true", primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)" data='[{ "y": [8, 8, 9, 12, 12, 12, 15, 17, 19, 20] }, { "y": [1, 3, 6, 9, 15, 17, 18, 19, 20, 20] }, { "y": [2, 4, 4, 6, 9, 11, 11, 11, 12, 13] }]'></boxplot-basic>
                <boxplot-basic width="800" height="400" x-title="Horizontal Boxplots" primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)" data='[{ "name": "First", "x": [8, 8, 9, 12, 12, 12, 15, 17, 19, 20] }, { "name": "Second", "x": [1, 3, 6, 9, 15, 17, 18, 19, 20, 20] }, { "name": "Third", "x": [2, 4, 4, 6, 9, 11, 11, 11, 12, 13] }]'></boxplot-basic>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
