<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vennchart-basic demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../d3/d3.min.js"></script>
    <script src="../../../venn.js/venn.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../src/visualizations/vennchart-basic.html">

    <script>
      // As demo-snippet component is used, the vennchart-basic element is inserted deferred into the DOM.
      // Therefore, custom value formatter is registered after vennchart-basic element has fired the ready event.
      document.addEventListener('ready', function(e) {
        e.target.labelFormatter = function(label) {
          return 'Set ' + label;
        };
        e.target.valueFormatter = function(value) {
          return value + '%';
        };
      });
    </script>

    <style is="custom-style" include="demo-pages-shared-styles">
        div.vertical-section-container {
            max-width: 1500px;
        }

        vennchart-basic {
            height: 400px;
        }
    </style>
</head>

<body>
    <div>
        <h3>vennchart-basic demo (custom element)</h3>
        <demo-snippet>
            <template>
                <!-- Data
                [
                  {
                    "sets": ["A"],
                    "size": 12,
                    "label": "A"
                  },
                  {
                    "sets": ["B"],
                    "size": 12,
                    "label": "B"
                  },
                  {
                    "sets": ["A", "B"],
                    "size": 2
                  }
                ]
                -->
                <vennchart-basic data='[{"sets":["A"],"size":12,"label":"A"},{"sets":["B"],"size":12,"label":"B"},{"sets":["A","B"],"size":2}]'></vennchart-basic>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
