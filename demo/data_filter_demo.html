<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>data-filter demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../src/data-filter.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        div.vertical-section-container {
            max-width: 1500px;
        }
    </style>
</head>

<body>
    <div>
        <h3>basic linechart demo (custom element)</h3>
        <demo-snippet>
            <template>
              <!--
                Data format
                [
                  {
                    "x": [1, 2, 3, 4],
                    "y": [5, 4, 6, 2]
                  },
                  {
                    "x": [3, 2, 1, 3],
                    "y": [6, 4, 7, 2]
                  },
                  {
                    "x": [1, 2, 1, 9],
                    "y": [6, 4, 7, 3],
                    "mode": "markers" // this is optional, 'markers' and 'lines' are available
                  }
                ]
              -->
                <data-filter primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)" data='[{ "x": [1, 2, 3, 4], "y": [10, 15, 13, 17] }, { "x": [1, 2, 3, 4], "y": [16, 5, 11, 9] }, { "x": [1, 2, 3, 4], "y": [6, 4, 7, 12], "mode":"markers"}]'></data-filter>
                <data-filter primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)" accept="json" whitelist="total_enrollments;questions;answers" activelist="total_enrollments" dataurl="testdata.json"></data-filter>
            </template>
        </demo-snippet>
    </div>
</body>
</html>
