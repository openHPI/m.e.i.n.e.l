<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>data-filter demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../src/data-control/data-filter.html">
    <link rel="import" href="../../src/visualizations/linechart-basic.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        div.vertical-section-container {
            max-width: 1500px;
        }
    </style>
</head>

<body>
    <div>
        <h3>basic linechart demo (custom element)</h3>
        <demo-snippet>
            <template>
              <!-- Data
                [
                  {
                    "name": "foo",
                    "x": [1, 2, 3, 4],
                    "y": [5, 4, 6, 2]
                  },
                  {
                    "name": "bar",
                    "x": [3, 2, 1, 3],
                    "y": [6, 4, 7, 2]
                  },
                  {
                    "name": "foobar",
                    "x": [1, 2, 1, 9],
                    "y": [6, 4, 7, 3]
                  }
                ]
              -->
              <data-filter active-series='["foo"]' data='[{ "name": "foo", "x": [1, 2, 3, 4], "y": [10, 15, 13, 17] }, { "name": "bar", "x": [1, 2, 3, 4], "y": [16, 5, 11, 9] }, { "name": "foobar", "x": [1, 2, 3, 4], "y": [6, 4, 7, 12]}]'>
                <linechart-basic primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)"></linechart-basic>
              </data-filter>

              <!-- Data
                [
                  {
                    "name": "foo",
                    "x": [1, 2, 3, 4],
                    "y": [5, 4, 6, 2]
                  },
                  {
                    "name": "bar",
                    "x": [3, 2, 1, 3],
                    "y": [6, 4, 7, 2]
                  },
                  {
                    "name": "foobar",
                    "x": [1, 2, 1, 9],
                    "y": [6, 4, 7, 3]
                  }
                ]
              -->
              <data-filter exclusive data='[{ "name": "foo", "x": [1, 2, 3, 4], "y": [10, 15, 13, 17] }, { "name": "bar", "x": [1, 2, 3, 4], "y": [16, 5, 11, 9] }, { "name": "foobar", "x": [1, 2, 3, 4], "y": [6, 4, 7, 12]}]'>
                <linechart-basic primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)"></linechart-basic>
              </data-filter>
            </template>
        </demo-snippet>
    </div>
</body>
</html>
