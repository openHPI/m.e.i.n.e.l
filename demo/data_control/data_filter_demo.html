<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>data-filter demo</title>

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../plotly.js/dist/plotly.min.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../src/data-control/data-filter.html">
    <link rel="import" href="../../src/visualizations/linechart-basic.html">

    <custom-style>
        <style include="demo-pages-shared-styles">
            div.vertical-section-container {
                max-width: 1500px;
            }
        </style>
    </custom-style>
</head>

<body>
<div>
    <h3>basic linechart demo (custom element)</h3>
    <demo-snippet>
        <template>
            <!-- Data
              [
                {
                  "name": "foo",
                  "x": [1, 2, 3, 4],
                  "y": [5, 4, 6, 2]
                },
                {
                  "name": "bar",
                  "x": [3, 2, 1, 3],
                  "y": [6, 4, 7, 2]
                },
                {
                  "name": "foobar",
                  "x": [1, 2, 1, 9],
                  "y": [6, 4, 7, 3]
                }
              ]
            -->
            <data-filter active-series="[&quot;foo&quot;]" data="[{ &quot;name&quot;: &quot;foo&quot;, &quot;x&quot;: [1, 2, 3, 4], &quot;y&quot;: [10, 15, 13, 17] }, { &quot;name&quot;: &quot;bar&quot;, &quot;x&quot;: [1, 2, 3, 4], &quot;y&quot;: [16, 5, 11, 9] }, { &quot;name&quot;: &quot;foobar&quot;, &quot;x&quot;: [1, 2, 3, 4], &quot;y&quot;: [6, 4, 7, 12]}]">
                <linechart-basic primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)"></linechart-basic>
            </data-filter>

            <!-- Data
              [
                {
                  "name": "foo",
                  "x": [1, 2, 3, 4],
                  "y": [5, 4, 6, 2]
                },
                {
                  "name": "bar",
                  "x": [3, 2, 1, 3],
                  "y": [6, 4, 7, 2]
                },
                {
                  "name": "foobar",
                  "x": [1, 2, 1, 9],
                  "y": [6, 4, 7, 3]
                }
              ]
            -->
            <data-filter exclusive data="[{ &quot;name&quot;: &quot;foo&quot;, &quot;x&quot;: [1, 2, 3, 4], &quot;y&quot;: [10, 15, 13, 17] }, { &quot;name&quot;: &quot;bar&quot;, &quot;x&quot;: [1, 2, 3, 4], &quot;y&quot;: [16, 5, 11, 9] }, { &quot;name&quot;: &quot;foobar&quot;, &quot;x&quot;: [1, 2, 3, 4], &quot;y&quot;: [6, 4, 7, 12]}]">
                <linechart-basic primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)"></linechart-basic>
            </data-filter>
        </template>
    </demo-snippet>
</div>
</body>
</html>
