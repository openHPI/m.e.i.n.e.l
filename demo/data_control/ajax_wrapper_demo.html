<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ajax-wrapper demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../src/data-control/ajax-wrapper.html">
    <link rel="import" href="../../src/data-control/plotly-data-transformer.html">
    <link rel="import" href="../../src/visualizations/score-card.html">
    <link rel="import" href="../../src/visualizations/linechart-basic.html">
    <link rel="import" href="../../src/visualizations/barchart-basic.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        div.vertical-section-container {
            max-width: 1500px;
        }
    </style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>ajax-wrapper demo (custom element)</h3>
        <demo-snippet>
            <template>
              <ajax-wrapper data-url="https://www.random.org/integers/?num=1&min=1&max=100&col=1&base=10&format=plain" refresh-interval="5000">
                <score-card primarycolor="#c1c1c1" icon="user" name="Total Users"></score-card>
              </ajax-wrapper>

              <ajax-wrapper data-url="https://open.hpi.de/api/v2/stats/course/timebased.json?metric=CourseActivityTimebased&course_id=7793dd60-9a2f-4f01-828a-0dce340d8acd&start_date=2016-09-05T22:00:00.000Z&end_date=2016-10-31T22:00:00.000Z">
                <plotly-data-transformer>
                  <linechart-basic primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)"></linechart-basic>
                  <barchart-basic primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)"></barchart-basic>
                </plotly-data-transformer>
            </ajax-wrapper>

              <ajax-wrapper data-url="testdata_page1.json" data-schema="jsonapi">
                <plotly-data-transformer data-type="data-points" x-key="updated_at" y-keys='["total_enrollments", "current_enrollments"]'>
                  <linechart-basic primarycolor="rgba(221,97,8,1)" accentcolor="rgba(177,6,58,1)"></linechart-basic>
                </plotly-data-transformer>
              </ajax-wrapper>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
