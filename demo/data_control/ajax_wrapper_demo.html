<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ajax-wrapper demo</title>

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../src/data-control/ajax-wrapper.html">
    <link rel="import" href="../../src/visualizations/score-card.html">

    <!-- ToDo: Remove with Polymer 3.0 -->
    <!-- Needs to be loaded separately for rendering of icons in components -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

    <custom-style>
        <style include="demo-pages-shared-styles">
            div.vertical-section-container {
                max-width: 1500px;
            }
        </style>
    </custom-style>
</head>

<body>
<div class="vertical-section-container centered">
    <h3>ajax-wrapper demo (custom element)</h3>
    <demo-snippet>
        <template>
            <ajax-wrapper data-url="https://www.random.org/integers/?num=1&min=1&max=100&col=1&base=10&format=plain" refresh-interval="5000">
                <score-card primarycolor="#c1c1c1" icon-classes="fas fa-user" name="Total Users"></score-card>
            </ajax-wrapper>

            <ajax-wrapper data-url="https://www.random.org/integers/?num=1&min=1&max=100&col=1&base=10&format=plain" initial-delay="5000">
                <score-card primarycolor="#c1c1c1" icon-classes="fas fa-user" name="Total Users"></score-card>
            </ajax-wrapper>

            <!-- URL returns 404 response -->
            <ajax-wrapper data-url="http://www.mocky.io/v2/5b1691ce31000091006f3fa1" error-text="Error while loading data" refresh-interval="5000">
                <score-card primarycolor="#c1c1c1" icon-classes="fas fa-user" name="Total Users"></score-card>
            </ajax-wrapper>

            <!-- Scroll into viewport for lazy loading -->
            <ajax-wrapper data-url="https://www.random.org/integers/?num=1&min=1&max=100&col=1&base=10&format=plain" lazy-load>
                <score-card primarycolor="#c1c1c1" icon-classes="fas fa-user" name="Total Users"></score-card>
            </ajax-wrapper>
            <ajax-wrapper data-url="https://www.random.org/integers/?num=1&min=1&max=100&col=1&base=10&format=plain" lazy-load>
                <score-card primarycolor="#c1c1c1" icon-classes="fas fa-user" name="Total Users"></score-card>
            </ajax-wrapper>
        </template>
    </demo-snippet>
</div>
</body>

</html>
