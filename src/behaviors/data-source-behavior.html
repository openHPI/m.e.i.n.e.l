<link rel="import" href="data-control-behavior.html">

<script>
/**
* Behavior for components that act as a data source. Published data is
* passed down to descendant Polymer components with `DataReceiverBehavior`.
*
* @polymerBehavior
*/
DataSourceBehavior = [DataControlBehavior, {
        properties: {
          isDataSource: {
            type: Boolean,
            value: true,
            readOnly: true,
          },
        },
        /**
         * Publishes data created by the component.
         * @param  {Object} data The data that was created.
         */
        publishData: function(data) {
            this.passData(data);
        },
    }];
</script>
