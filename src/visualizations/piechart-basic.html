<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../imports/plotly-import.html">
<link rel="import" href="../behaviors/data-receiver-behavior.html">

<!--
`piechart-basic`
<br />This is a basic component for plotly piecharts.
<br />For further information and deeper understanding visit the <a href="https://plot.ly/javascript/pie-charts/" target="_blank">Plotly pie chart documentation</a>.

@demo demo/visualizations/piechart_basic_demo.html
-->
<dom-module id="piechart-basic">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="diagram"></div>
  </template>

    <script>
        window.addEventListener("WebComponentsReady", function() {
            Polymer({
                is: 'piechart-basic',
                behaviors: [DataReceiverBehavior],
                properties: {
                    /** Labels for the dataset (must be same size as dataset)*/
                    labels: {
                        type: Array,
                    },
                    /** Width of the outer div */
                    width: {
                        type: Number,
                    },
                    /** Height of the outer div */
                    height: {
                        type: Number,
                    },
                    /** Colors for the dataset (must be same size as dataset)*/
                    colors: {
                        type: Array,
                    },
                },
                /** Displays the data in a pie chart */
                dataChanged: function(data) {
                    var d3 = Plotly.d3;

                    var WIDTH_IN_PERCENT_OF_PARENT = 100,
                        HEIGHT_IN_PERCENT_OF_PARENT = 100;

                    /** Defines the width and height of the outer div */
                    if (this.width && this.height) {
                        var diagram = d3.select(this.$.diagram);

                        diagram.style('width', this.width + "px");
                        diagram.style('height', this.height + "px");
                    }

                    /** Create new div with specific attributes under outer div */
                    var gd3 = d3.select(this.$.diagram)
                        .append('div')
                        .style({
                            width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                            'margin-left': (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%',

                            height: HEIGHT_IN_PERCENT_OF_PARENT + '%',
                            'margin-top': (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + '%'
                        });

                    var gd = gd3.node();

                    var dataSet = [{
                        values: data,
                        labels: this.labels,
                        type: 'pie',
                        marker: {
                            colors: this.colors
                        }
                    }];
                    Plotly.newPlot(gd, dataSet);
                    window.addEventListener('resize', function() {
                        Plotly.Plots.resize(gd);
                    });
                },
            });
        });
    </script>
</dom-module>
