<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../behaviors/plotly-behavior.html">


<!--
`bubblechart-basic`
<br />This is a basic component for plotly bubblecharts.
<br />For further information and deeper understanding visit the <a href="https://plot.ly/javascript/bubble-charts/" target="_blank">Plotly bubble chart documentation</a>.

@demo demo/visualizations/bubblechart_basic_demo.html
-->
<dom-module id="bubblechart-basic">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="diagram"></div>
  </template>

    <script>
        window.addEventListener("WebComponentsReady", function() {
            Polymer({
                is: 'bubblechart-basic',
                behaviors: [PlotlyBehavior],
                properties: {
                    /** Primary color of chart */
                    primarycolor: {
                        type: String,
                        value: 'rgba(0,0,0,1)',
                        reflectToAttribute: true,
                    },
                    /** Accent color of chart */
                    accentcolor: {
                        type: String,
                        value: 'rgba(0,0,0,1)',
                        reflectToAttribute: true,
                    },
                },
                /** Gets the container element of the diagram that should be rendered */
                getDiagram: function() {
                    return this.$.diagram;
                },
                /** Gets the data of the plot */
                getPlotData: function(data) {
                    data[0]["mode"] = "markers";
                    data[0]["marker"]["color"] = this.primarycolor;

                    return data;
                },
                /** Gets the layout options of the plot */
                getLayout: function() {
                    return {
                        xaxis: {
                            tickfont: {
                                size: 14,
                                color: this.accentcolor,
                            },
                        },
                        yaxis: {
                            tickfont: {
                                size: 14,
                                color: this.accentcolor,
                            },
                        },
                        margin: { l: 40, r: 10, t: 10, b: 20 },
                    };
                },
            });
        });
    </script>
</dom-module>
