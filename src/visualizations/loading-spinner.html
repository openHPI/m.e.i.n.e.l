<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../behaviors/data-transformer-behavior.html">


<!--
`loading-spinner`
<br />This component is used as wrapper of actual visualization components for displaying a spinner while loading data using the `ajax-wrapper`.
<br />FontAwesome is not shipped with M.E.I.N.E.L. and needs to be loaded separately.

@demo demo/visualizations/loading_spinner_demo.html
-->
<dom-module id="loading-spinner">
    <template>
    <style>
      :host {
        display: block;
      }

      #spinnerContainer {
        width: 100%;
        height: 100%;
        vertical-align: middle;
        text-align: center;
      }

      #spinner {
        font-size: 40px;
      }
    </style>
    <template is="dom-if" if="[[!hasReceivedData]]">
      <div id="spinnerContainer">
        <i id="spinner" class="fa fas fa-spinner fa-spin"></i>
      </div>
    </template>
    <template is="dom-if" if="[[hasReceivedData]]">
      <content id="chartingElement"></content>
    </template>
  </template>
    <script>
        window.addEventListener("WebComponentsReady", function(){
        Polymer({
            is: 'loading-spinner',
            behaviors: [DataTransformerBehavior],
        });
     });
    </script>
</dom-module>
