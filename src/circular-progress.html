<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="plotly-import.html">


<!--
`circular-progress`
This is a basic component for circular progress charts

@demo demo/circular_progress_demo.html
-->
<dom-module id="circular-progress">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="diagram"></div>
  </template>
    <script>
        window.addEventListener("WebComponentsReady", function() {
            Polymer({
                is: 'circular-progress',
                properties: {
                    /** Data provided as an integer value (percentage) */
                    data: {
                        type: Number,
                        notify: true,
                    },
                    /** Secondary Data (optional) provided as an integer value (percentage) */
                    secdata: {
                        type: Number,
                        notify: true,
                    },
                    /** Width of the outer div */
                    width: {
                        type: Number,
                        value: 200,
                    },
                    /** Height of the outer div */
                    height: {
                        type: Number,
                        value: 200,
                    },
                    /** Fill and text color*/
                    primarycolor: {
                        type: String,
                        value: '#f2503f',
                    },
                    /** Fill and text color of optional secondary value*/
                    secondarycolor: {
                        type: String,
                        value: '#ffa64c',
                    },
                    /** Background color of the circle*/
                    accentcolor: {
                        type: String,
                        value: '#404F70',
                    }
                },

                /** This is called by Polymer after the component instance is attached to the document. */
                attached: function() {
                    this._plotDiagram();
                    this.listen(this, 'data-changed', '_plotDiagram');
                },

                /** Creates the diagram */
                _plotDiagram: function() {
                    var d3 = Plotly.d3;

                    var diagram = d3.select(this.$.diagram);

                    /** Reset plot area in case we're redrawing*/
                    var gd3 = diagram.selectAll("*").remove();

                    var WIDTH_IN_PERCENT_OF_PARENT = 100,
                        HEIGHT_IN_PERCENT_OF_PARENT = 100;

                    /** Defines the width and height of the outer div */
                    diagram.style('width', this.width + "px");
                    diagram.style('height', this.height + "px");

                    /** Create new div with specific attributes under outer div */
                    gd3 = diagram.append('div')
                        .style('width', WIDTH_IN_PERCENT_OF_PARENT + '%')
                        .style('margin-left', (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%')
                        .style('height', HEIGHT_IN_PERCENT_OF_PARENT + '%')
                        .style('margin-top', (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + '%');

                    var createPercentageFill = function(svg, id, color) {
                        var defs = svg.append("svg:defs")

                        var red_gradient = defs.append("svg:linearGradient")
                            .attr("id", id)
                            .attr("x1", "0%")
                            .attr("y1", "0%")
                            .attr("x2", "50%")
                            .attr("y2", "100%")
                            .attr("spreadMethod", "pad");

                        red_gradient.append("svg:stop")
                            .attr("offset", "50%")
                            .attr("stop-color", color)
                            .attr("stop-opacity", 1);
                    };

                    var width = this.offsetWidth,
                        height = this.offsetHeight;

                    var edgeLength = Math.min(width, height);

                    var innerRadius = edgeLength / 3;
                    var arcLineWeight = edgeLength / 10;
                    var outerRadius = innerRadius + arcLineWeight;

                    var svg = gd3.append("svg")
                        .attr('width', width)
                        .attr('height', height)
                        .append('g')
                          .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

                    var arc = d3.svg.arc()
                        .innerRadius(innerRadius)
                        .outerRadius(outerRadius)
                        .startAngle(0)
                        .endAngle(2 * Math.PI);

                    var arcLine = d3.svg.arc()
                        .innerRadius(innerRadius)
                        .outerRadius(outerRadius)
                        .startAngle(0);

                    var pathBackground = svg.append('path')
                        .attr('d', arc)
                        .style('fill', this.accentcolor);

                    if(this.secdata){                                            //  tx, ty, px, py,  fts,  fps                 
                        build_value(this.data,    this.primarycolor,   'gradient1', -20, 25, 6,-20, 0.30, 0.15);
                        build_value(this.secdata, this.secondarycolor, 'gradient2', -40,  4, 8,  6, 0.20, 0.10);
                    }else{
                        build_value(this.data,    this.primarycolor,   'gradient1', -20, 10, 6,-60, 0.30, 0.15);
                    }

                    function build_value(percent, color, id, tx,ty,px,py,fts,fps){
                        //percent to fill, fill-color, unique ID, textx, texty, %x, %y, font-size(text), font-size(%)
                        if(percent==100){px=px-2;} //move % to right if 100% to prevent overlap

                        var ratio = percent / 100;
                        createPercentageFill(svg, id, color);

                        var pathChart = svg.append('path')
                            .datum({ endAngle: 0 })
                            .attr('d', arcLine)
                            .style('fill', 'url(#'+id+')');

                        var middleCount = svg.append('text')
                            .text(function(d) {
                                return d;
                            })
                            .attr('text-anchor', 'middle')
                            .attr('dy', edgeLength / ty)
                            .attr('dx', edgeLength / tx)
                            .style('fill', color)
                            .style('font-size', (fts * edgeLength) + 'px');

                        svg.append('text')
                            .text('%')
                            .attr('text-anchor', 'middle')
                            .attr('dy', edgeLength / py)
                            .attr('dx', edgeLength / px)
                            .style('fill', color)
                            .style('font-size', (fps * edgeLength) + 'px');

                        var arcTween = function(transition, newAngle) {
                            transition.attrTween("d", function(d) {
                                var interpolate = d3.interpolate(d.endAngle, newAngle);
                                var interpolateCount = d3.interpolate(0, percent);
                                return function(t) {
                                    d.endAngle = interpolate(t);
                                    middleCount.text(Math.floor(interpolateCount(t)));
                                    return arcLine(d);
                                };
                            });
                        };

                        pathChart.transition()
                            .duration(750)
                            .ease('cubic')
                            .call(arcTween, 2 * Math.PI * ratio);
                    }

                    var _this = this;
                    var resizeTimer;
                    window.addEventListener('resize', function() {
                        clearTimeout(resizeTimer);
                        resizeTimer = setTimeout(function() {
                            if(_this.ignoreFirst) {
                                _this._plotDiagram();
                            }
                            _this.ignoreFirst = true;
                        }, 250);
                    });
                },
            });
        });
    </script>
</dom-module>
