<link rel="import" href="data-control-mixin.html">

<script>
    /**
     * Mixin for components that act as a data source. Published data is
     * passed down to descendant Polymer components with `DataReceiverMixin`.
     *
     * @polymer
     * @mixinFunction
     */
    DataSourceMixin = function (superClass) {
        return class extends DataControlMixin(superClass) {
            static get properties() {
                return {
                    isDataSource: {
                        type: Boolean,
                        value: true,
                        readOnly: true
                    }
                };
            }

            /**
             * Publishes data created by the component.
             * @param  {Object} data The data that was created.
             */
            publishData(data) {
                this.passData(data);
            }
        };
    };
</script>
