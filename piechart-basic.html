<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`piechart-basic`
This is a basic component for plotly piecharts

@demo demo/piechart_basic_demo.html
-->
<dom-module id="piechart-basic">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
        id="ajaxCaller"
        url="[[dataurl]]"
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300">
    </iron-ajax>
    <div id="myDiv"></div>
  </template>

  <script>
    Polymer({
      is: 'piechart-basic',

      properties: {
        /** URL of data to be plotted (currently ignored)*/
        dataurl: {
          type: String,
        },
        /** Width of the outer div */
        width: {
          type: Number,
        },
        /** Height of the out div */
        height: {
          type: Number,
        },
        /** Primary color of chart */
        primarycolor: {
          type: String,
          value: 'rgba(0,0,0,1)',
        },
        /** Accent color of chart */
        accentcolor: {
          type: String,
          value: 'rgba(0,0,0,1)',
        },
      },
      ready: function() {
        this.$.ajaxCaller.generateRequest();
      },
      /**
      * Transforms the transmitted data into a plot
      *
      * @param {Object} data The data to be plotted
      */
      handleResponse: function (data) {
        //var goodData = this._normalizeJSON(data.detail.response);

        var d3 = Plotly.d3;

        var WIDTH_IN_PERCENT_OF_PARENT = 100,
            HEIGHT_IN_PERCENT_OF_PARENT = 100;

        /** Defines the width and height of the outer div */
        if (this.width !== undefined && this.height !== undefined) {
          var myDiv = d3.select(this.$.myDiv);

          myDiv.style('width', this.width + "px");
          myDiv.style('height', this.height + "px");
        }

        /** Create new div with specific attributes under outer div */
        var gd3 = d3.select(this.$.myDiv)
            .append('div')
            .style({
                width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                'margin-left': (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%',

                height: HEIGHT_IN_PERCENT_OF_PARENT + 'vh',
                'margin-top': (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + 'vh'
            });

        var gd = gd3.node();

        var data = [{
          values: [19, 26, 55],
          labels: ['Residential', 'Non-Residential', 'Utility'],
          type: 'pie'
        }];
        var layout = {
        };
        Plotly.newPlot(gd, data, layout);
        window.addEventListener('resize', function() { Plotly.Plots.resize(gd); });
      },
      /**
      * Normalizes the data supplied by the API to work with Plotly (CURRENTLY NOT IN USE)
      *
      * @param {Object} data The data (as JSON) to be normalized
      * @return {Array} The normalized data
      */
      _normalizeJSON: function (data) {
        /*var x = [];
        var y = [];
        for (entry in data) {
          //compute date string
          //x.push(entry);
          x.push((new Date(entry*1000)).toLocaleString());
          y.push(data[entry]);
        }
        var diagramData = {"x":x};
        diagramData["y"] = y;
        diagramData["type"] = "bar";
        diagramData["marker"] = {color:this.primarycolor};
        var plotlyData = [];
        plotlyData.push(diagramData);
        return plotlyData;*/
        var data = [];
        return data;
      }
    });
  </script>
</dom-module>
